<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Player Details</title>
</head>
<body>
	<h1>Update Player Details</h1>

	<div class="form-container">

		<form action="/updatePlayer" method="post">
			<div class="form-group">
				<label for="pId">Player Id :</label> <input type="text" name="pId"
					id="pId" required>
			</div>

			<div class="form-group">
				<label for="pName">Player Name:</label> <input type="text"
					name="pName" id="pName" required>
			</div>

			<div class="form-group">
				<label for="sports">Sports :</label> <input type="text"
					name="sports" id="sports" required>

			</div>

			<div class="form-group">
				<button type="submit">Update Player</button>
			</div>

		</form>
	</div>


</body>
</html>
